<!DOCTYPE html><html lang="uk"><head>	<!-- Meta -->	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">	<!-- GOOGLE -->	<meta name="description" content="">	<meta name="google" content="notranslate">	<!-- Yandex -->	<meta name="keywords" content="">	<!-- Styles -->	<link rel="stylesheet" href="css/style.min.css">	<!-- Favicon -->	<link rel="shortcut icon" href="" type="image/x-icon">	<!-- Title -->	<title>Зареєструватися</title>	<!-- Script -->	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script></head><body>		<div class="signin signup">	<div class="container">		<div class="signin__inner">			<h2 class="signin__title title">				Зареєструватися			</h2>						<form action="#" class="register__form" name="signup" id="signup" method="post">				<div class="form__blck form__blck--trpl">					<input type="text" placeholder="Прізвище">					<input type="text" placeholder="Ім'я">					<input type="text" placeholder="По-батькові">				</div>				<div class="form__blck form__blck--select form__blck--dbl">					<input type="text" placeholder="Тема праці">					<div class="signup__select">						<select type="select" placeholder="Науковий ступінь">							<option value="" disabled selected>Науковий ступінь</option>							<option value="">2</option>							<option value="">3</option>							<option value="">4</option>							<option class="signup__difference" value="difference">Інше...</option>						</select>					</div>				</div>				<div class="form__blck form__blck--select form__blck--dbl">					<div class="signup__select">						<select type="select" placeholder="Вчене звання">							<option value="" disabled selected>Вчене звання</option>							<option value="">2</option>							<option value="">3</option>							<option value="">4</option>							<option value="">5</option>							<option value="">6</option>							<option class="signup__difference" value="difference">Інше...</option>						</select>					</div>					<div class="signup__select">						<select type="select" placeholder="Форма участі">							<option value="" disabled selected>Форма участі</option>							<option value="">1</option>							<option value="">2</option>							<option value="">3</option>						</select>					</div>				</div>				<div class="form__blck">					<input type="email" placeholder="Email">				</div>				<div class="form__blck form__blck--dbl">					<input type="password" placeholder="Пароль">					<input type="password" placeholder="Повторіть пароль">				</div>				<div class="form__buttons">					<button class="signin__button" type="submit">Реєстрація</button>					<a class="button signin__button" href="index.html">На головну <picture><source srcset="img/icons/atom.webp" type="image/webp"><img src="img/icons/atom.png"></picture></a>				</div>			</form>		</div>	</div></div>	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>	<script src="js/script.min.js"></script>	</body></html>
