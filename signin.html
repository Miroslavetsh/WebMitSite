<!DOCTYPE html><html lang="uk"><head>	<!-- Connect the meta partials -->	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">	<!-- GOOGLE -->	<meta name="description" content="">	<meta name="google" content="notranslate">	<!-- Yandex -->	<meta name="keywords" content="">	<link rel="stylesheet" href="css/style.min.css"/></head><body>		<div class="signin">	<div class="container">		<div class="signin__inner">			<h2 class="signin__title title">				Увійти у свій аккаунт			</h2>						<form action="#" class="register__form" name="signin" id="signin" method="post">				<div class="form__blck">					<picture><source srcset="img/icons/user-r.webp" type="image/webp"><img src="img/icons/user-r.png" alt=""></picture>					<input class="signin__input" type="text" placeholder="П.І.Б.">				</div>									<div class="form__blck">					<picture><source srcset="img/icons/mail-r.webp" type="image/webp"><img src="img/icons/mail-r.png" alt=""></picture>					<input class="signin__input" type="tel" placeholder="Email">				</div>				<div class="form__blck">					<picture><source srcset="img/icons/lock.svg" type="image/webp"><img src="img/icons/lock.svg" alt=""></picture>					<input class="signin__input" type="email" placeholder="Пароль">				</div>				<div class="form__buttons">					<button class="button signin__button" type="submit">Увійти у кабінет<picture><source srcset="img/icons/atom.webp" type="image/webp"><img src="img/icons/atom.png"></picture></button>					<a class="signin__button" href="index.html">На головну</a>				</div>			</form>			<p class="signin__password">				<a class="signin__password--link" href="passrecovery.html">Відновити пароль?</a>			</p>		</div>	</div></div>	<!-- Connect the javascript ONLY -->	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js" crossorigin="anonymous"></script>	<script src="~/js/script.min.js" asp-append-version="true"></script>	</body></html>
