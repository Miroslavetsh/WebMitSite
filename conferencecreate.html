<!DOCTYPE html><html lang="uk"><head>	<!-- Connect the meta partials -->		<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">	<!-- GOOGLE -->	<meta name="description" content="">	<meta name="google" content="notranslate">	<!-- Yandex -->	<meta name="keywords" content="">	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	<link rel="stylesheet" href="css/style.min.css"/></head><body>		<section class="conferencecreate">    <div class="container">                <div class="conferencecreate__inner">            <div class="conferencecreate__title title">                Створити конференцію            </div>            <form method="post" asp-controller="conference" asp-action="create" asp-route-returnUrl="@Url.Action("index", "conference")" class="conferencecreate__form" id="conferenceCreating" name="conferenceCreating">                                <div class="form__blck form__blck--dbl">                    <input class="form__input" asp-for="UniqueAddress" type="text" placeholder="@Model.UniqueAddress">                    <input class="form__input" asp-for="Title" type="text" maxlength="@config.TitleMaxLength" placeholder="Тема конференції">                </div>                <div class="form__blck form__blck--txt">                    <textarea asp-for="ShortDescription" maxlength="@config.ShortDescriptionMaxLength" type="text" placeholder="Короткий опис"></textarea>                    <textarea asp-for="Description" placeholder="Повний опис"></textarea>                </div>                <div class="form__blck form__blck--todo">                    <input asp-for="Topics" maxlength="@config.TitleMaxLength" type="text" id="conferenceInput" placeholder="Вкажіть тему конференції">                    <button id="conferenceButton" class="button conferencecreate__button">Додати</button>                </div>                <ul id="conferenceList" class="conferencecreate__list"></ul>                <div class="form__blck form__blck--dbl">                    <input asp-for="DateStart" type="date" value="@Model.DateStart" type="text" placeholder="Початок конференції">                    <input asp-for="DateFinish" type="date" value="@Model.DateFinish" type="text" placeholder="Кінець конференції">                </div>                <!-- Button to save form -->                <div class="form__buttons">                    <button class="button signin__button" type="submit">Створити<picture><source srcset="img/icons/atom.webp" type="image/webp"><img src="img/icons/atom.png"></picture></button>                    <a class="signin__button" asp-controller="home" asp-action="index">На головну </a>                </div>            </form>        </div>    </div></section>	<!-- Connect js -->		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js" crossorigin="anonymous"></script>	<script src="js/script.min.js" asp-append-version="true"></script></body></html>
