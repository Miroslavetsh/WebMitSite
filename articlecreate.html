<!DOCTYPE html><html lang="uk"><head>	<!-- Meta -->	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">	<!-- GOOGLE -->	<meta name="description" content="">	<meta name="google" content="notranslate">	<!-- Yandex -->	<meta name="keywords" content="">	<!-- Styles -->	<link rel="stylesheet" href="css/style.min.css">	<!-- Favicon -->	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">	<link rel="shortcut icon" href="img/favicon/favicon-32x32.png" type="image/x-icon">	<!-- Title -->	<title>Створити нову статтю</title>	<!-- Script -->	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script></head><body>		<section class="articlecreate">    <div class="container">                <div class="articlecreate__inner">            <div class="articlecreate__title title">                Створити конференцію            </div>            <form action="" class="articlecreate__form" id="articleCreating" name="articleCreating">                                <div class="form__blck form__blck--dbl">                    <input xlass="form__input" type="text" placeholder="Адреса">                    <input type="text" placeholder="Назва">                </div>                <div class="form__blck form__blck--txt">                    <input type="text" placeholder="Короткий опис">                    <textarea placeholder="Повний опис"></textarea>                </div>                <div class="form__blck form__blck--todo">                    <input type="text" id="adminInput" placeholder="Адміністрація конференції">                    <button id="adminButton" class="button articlecreate__button">Додати</button>                </div>                <ul id="adminList" class="articlecreate__list"></ul>                <div class="form__blck form__blck--todo">                    <input type="text" id="articleInput" placeholder="Вкажіть тему конференції">                    <button id="articleButton" class="button articlecreate__button">Додати</button>                </div>                <ul id="articleList" class="articlecreate__list"></ul>                <div class="form__blck form__blck--dbl">                    <input type="text" placeholder="Початок конференції">                    <input type="text" placeholder="Кінець конференції">                </div>                <!-- Button to save form -->                <div class="form__blck form__blck--dbl">                    <button type="submit">Створити</button>                    <a class="button" href="index.html">На головну</a>                </div>            </form>        </div>    </div></section>	<div class="scroll__up">		<svg class="scroll__up-svg" viewBox="0 0 136 150">			<path class="scroll__up-path" d="M58 2.7735C64.188 -0.799154 71.812 -0.799154 78 2.7735L125.55 30.2265C131.738 33.7992 135.55 40.4017 135.55 47.547V102.453C135.55 109.598 131.738 116.201 125.55 119.774L78 147.227C71.812 150.799 64.188 150.799 58 147.227L10.45 119.773C4.262 116.201 0.45002 109.598 0.45002 102.453V47.547C0.45002 40.4017 4.262 33.7992 10.45 30.2265L58 2.7735Z" fill="#be0000"/>		</svg>	</div>	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>	<script src="js/script.min.js"></script></body></html>
