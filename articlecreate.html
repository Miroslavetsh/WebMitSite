<!DOCTYPE html><html lang="uk"><head>	<!-- Connect the meta partials -->		<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">	<!-- GOOGLE -->	<meta name="description" content="">	<meta name="google" content="notranslate">	<!-- Yandex -->	<meta name="keywords" content="">	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	<link rel="stylesheet" href="css/style.min.css"/></head><body>		<section class="articlecreate conferencecreate conferencecreate--fullpage">    <div class="container">                <div class="conferencecreate__inner">            <div class="conferencecreate__title title">                Створити статтю            </div>            <form method="post" asp-controller="conference" asp-action="create" asp-route-returnUrl="@Url.Action("index", "conference")" class="conferencecreate__form" id="adminCreating" name="conferenceCreating">                                <div class="form__blck form__blck--todo">                    <input asp-for="AdminKeys" value="@user.ProfileAddress" type="text" id="adminInput" placeholder="Адміністрація конференції">                    <button id="adminButton" class="button conferencecreate__button">Додати</button>                </div>                <ul id="adminList" class="conferencecreate__list">                    <li class="conferencecreate__topic conferencecreate__topic--static"><input class="form__input--static" asp-for="AdminKeys" value="@user.ProfileAddress" disabled type="text" placeholder="Адміністрація конференції"></li>                </ul>                <div class="form__blck form__blck--select">                    <div class="signup__select">                        <select>                            <option value="" disabled selected>Тема статті</option>                            <option value="">2</option>                            <option value="">3</option>                            <option value="">4</option>                        </select>                    </div>                </div>                <div class="form__blck form__blck--dbl">                    <input class="form__input" asp-for="KeyWords" type="text" placeholder="Ключові слова">                    <input asp-for="Title" type="text" placeholder="Заголовок">                </div>                <div class="form__blck form__blck--dbl form__blck--txt">                    <textarea asp-for="ShortDescription" cols="50" rows="30" maxlength="150" placeholder="Короткий опис"></textarea>                    <div class="form__blck--file">                        <input asp-for="DocFile" type="file" accept=".docx, .doc" id="articleFile">                        <label data-multiple-caption="{count} files selected" for="articleFile">Оберіть файл</label>                    </div>                </div>                <!-- Button to save form -->                <div class="form__buttons">                    <button class="button signin__button" type="submit">Створити <picture><source srcset="img/icons/atom.webp" type="image/webp"><img src="img/icons/atom.png"></picture></button>                    <a class="signin__button" asp-controller="home" asp-action="index">На головну</a>                </div>            </form>        </div>    </div></section>	<!-- Connect js -->	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js" crossorigin="anonymous"></script>	<script src="js/script.min.js" asp-append-version="true"></script></body></html>
